<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合约风控计算器</title>
    <link rel="icon" type="image/png" href="icon.jpg">
    <link rel="apple-touch-icon" href="icon.jpg">   
    <!-- PWA 配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 自定义样式 -->
    <style>
        input, textarea, select { font-size: 16px !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 图标组件
        const Icons = {
            Calculator: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
            ArrowUpCircle: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4"/><path d="M12 16V8"/></svg>,
            ArrowDownCircle: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m16 12-4 4-4-4"/><path d="M12 8v8"/></svg>,
            RefreshCcw: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>,
            DollarSign: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            Percent: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="19" x2="5" y1="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>,
            Coins: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>,
            AlertCircle: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            XCircle: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
        };

        const BtcRiskCalculator = () => {
            const [currency, setCurrency] = useState('BTC');
            const [direction, setDirection] = useState('long');
            
            // 4个核心输入变量
            const [entryPrice, setEntryPrice] = useState('');
            const [contractValue, setContractValue] = useState('');
            
            // 默认设为 'COIN' (币本位)
            const [contractUnit, setContractUnit] = useState('COIN'); 
            
            const [riskUSDT, setRiskUSDT] = useState(''); 
            const [slPrice, setSlPrice] = useState('');
            
            const currencies = ['BTC', 'ETH', 'SOL', 'BNB', 'DOGE', 'Others'];

            const [result, setResult] = useState(null);
            const [error, setError] = useState('');
            const [calculatedField, setCalculatedField] = useState(null);

            const handleReset = () => {
                setEntryPrice('');
                setContractValue('');
                setRiskUSDT('');
                setSlPrice('');
                setResult(null);
                setError('');
                setCalculatedField(null);
            };

            const isValid = (val) => val !== '' && !isNaN(val) && parseFloat(val) > 0;

            // 处理单位切换并自动换算
            const handleUnitChange = (targetUnit) => {
                if (targetUnit === contractUnit) return;

                const ep = parseFloat(entryPrice);
                const cv = parseFloat(contractValue);

                // 只有当 开仓价 和 合约价值 都是有效数字时才进行换算
                if (!isNaN(ep) && ep > 0 && !isNaN(cv) && cv > 0) {
                    if (targetUnit === 'USDT') {
                        // 从 币 -> USDT
                        // 价值(U) = 数量 * 单价
                        const newVal = cv * ep;
                        setContractValue(parseFloat(newVal.toFixed(2)).toString());
                    } else {
                        // 从 USDT -> 币
                        // 数量 = 价值(U) / 单价
                        const newVal = cv / ep;
                        // 币的数量保留更多小数位
                        setContractValue(parseFloat(newVal.toFixed(6)).toString());
                    }
                }
                
                setContractUnit(targetUnit);
            };

            const handleCalculate = () => {
                setError('');
                setResult(null);
                setCalculatedField(null);

                const ep = parseFloat(entryPrice);
                const cv = parseFloat(contractValue);
                const risk = parseFloat(riskUSDT);
                const slP = parseFloat(slPrice);

                const hasEp = isValid(entryPrice);
                const hasCv = isValid(contractValue);
                const hasRisk = isValid(riskUSDT);
                const hasSlP = isValid(slPrice);

                const inputsFilled = [hasEp, hasCv, hasRisk, hasSlP].filter(Boolean).length;

                if (inputsFilled < 3) {
                    setError('请至少填写 3 个变量。');
                    return;
                }

                let finalSlPercent = 0;
                let finalPositionValueFormatted = '';
                let finalPositionUnit = '';
                
                // 临时变量用于计算
                let calcEp = hasEp ? ep : 0;
                let calcCv = hasCv ? cv : 0;
                let calcRisk = hasRisk ? risk : 0;
                let calcSlP = hasSlP ? slP : 0;
                let calcPvUsdt = 0; // 名义价值(U)

                // --- 逻辑分支 ---

                // 1. 缺少 止损价格 (计算 SL Price)
                if (!hasSlP && hasEp && hasCv && hasRisk) {
                    // PV_USDT
                    if (contractUnit === 'USDT') calcPvUsdt = cv;
                    else calcPvUsdt = cv * ep;

                    const slPctDecimal = risk / calcPvUsdt; 
                    
                    if (direction === 'long') {
                        calcSlP = ep * (1 - slPctDecimal);
                    } else {
                        calcSlP = ep * (1 + slPctDecimal);
                    }

                    setSlPrice(calcSlP.toFixed(2));
                    setCalculatedField('slPrice');
                }

                // 2. 缺少 预计亏损 (计算 Risk)
                else if (!hasRisk && hasEp && hasCv && hasSlP) {
                    // PV_USDT
                    if (contractUnit === 'USDT') calcPvUsdt = cv;
                    else calcPvUsdt = cv * ep;

                    let pctDecimal;
                    if (direction === 'long') pctDecimal = (ep - slP) / ep;
                    else pctDecimal = (slP - ep) / ep;

                    if (pctDecimal < 0) {
                        setError('止损价无效（盈利而非亏损），请检查方向。');
                        return;
                    }

                    calcRisk = calcPvUsdt * pctDecimal;
                    setRiskUSDT(calcRisk.toFixed(2));
                    setCalculatedField('riskUSDT');
                }

                // 3. 缺少 合约价值 (计算 Contract Value/Size)
                else if (!hasCv && hasEp && hasRisk && hasSlP) {
                    let pctDecimal;
                    if (direction === 'long') pctDecimal = (ep - slP) / ep;
                    else pctDecimal = (slP - ep) / ep;

                    if (pctDecimal <= 0) {
                        setError('无法计算：价格逻辑导致盈利而非亏损。');
                        return;
                    }
                    
                    // Risk = PV_USDT * pct => PV_USDT = Risk / pct
                    calcPvUsdt = risk / pctDecimal;

                    if (contractUnit === 'USDT') {
                        calcCv = calcPvUsdt;
                    } else {
                        calcCv = calcPvUsdt / ep;
                    }

                    setContractValue(calcCv.toFixed(contractUnit === 'USDT' ? 2 : 4));
                    setCalculatedField('contractValue');
                }

                // 4. 缺少 开仓价格 (计算 Entry Price)
                else if (!hasEp && hasCv && hasRisk && hasSlP) {
                    if (contractUnit === 'USDT') {
                        const ratio = risk / cv; 
                        if (ratio >= 1) {
                            setError('无法计算：亏损金额超过或等于本金（全亏），无法反推开仓价。');
                            return;
                        }
                        if (direction === 'long') {
                            calcEp = slP / (1 - ratio);
                        } else {
                            calcEp = slP / (1 + ratio);
                        }
                    } else {
                        if (direction === 'long') {
                            calcEp = slP + (risk / cv);
                        } else {
                            calcEp = slP - (risk / cv);
                        }
                    }

                    if (calcEp <= 0) {
                        setError('计算出的开仓价格无效（<=0），请检查输入。');
                        return;
                    }

                    setEntryPrice(calcEp.toFixed(2));
                    setCalculatedField('entryPrice');
                }
                
                // 5. 全部都有
                else {
                    setCalculatedField(null);
                }

                // --- 统一计算结果展示数据 ---
                
                if (!calcEp && hasEp) calcEp = ep;
                
                let finalPct = 0;
                if (calcEp > 0 && calcSlP > 0) {
                    if (direction === 'long') finalPct = ((calcEp - calcSlP) / calcEp) * 100;
                    else finalPct = ((calcSlP - calcEp) / calcEp) * 100;
                }
                finalSlPercent = finalPct;

                // 计算并转换 Position Value
                let displayVal = 0;
                if (contractUnit === 'USDT') {
                    // 输入 U，输出 币
                    if (calcEp > 0) {
                        displayVal = (hasCv ? calcCv : cv) / calcEp;
                        finalPositionUnit = currency === 'Others' ? 'COIN' : currency;
                        finalPositionValueFormatted = displayVal.toFixed(4);
                    }
                } else {
                    // 输入 币，输出 U
                    displayVal = calcCv * calcEp;
                    finalPositionUnit = 'USDT';
                    finalPositionValueFormatted = displayVal.toFixed(2);
                }

                setResult({
                    slPercent: finalSlPercent.toFixed(2),
                    posValue: finalPositionValueFormatted,
                    posUnit: finalPositionUnit
                });
            };

            const getInputClass = (fieldName) => {
                const base = "w-full p-3 pr-20 rounded-lg border-2 outline-none transition-all font-mono text-lg ";
                if (calculatedField === fieldName) {
                    return base + "border-yellow-400 bg-yellow-50 text-yellow-900 font-bold animate-pulse";
                }
                return base + "border-slate-700 bg-slate-800 text-white focus:border-blue-500";
            };

            return (
                <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-start sm:justify-center p-3 sm:p-4 font-sans text-slate-200">
                    <div className="w-full max-w-lg bg-slate-900 rounded-2xl shadow-2xl border border-slate-800 overflow-hidden">
                        
                        {/* Header */}
                        <div className="p-5 bg-slate-800 border-b border-slate-700">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-2">
                                    <div className="p-2 bg-blue-600 rounded-lg">
                                        <Icons.Calculator className="w-5 h-5 text-white" />
                                    </div>
                                    <h1 className="text-lg font-bold text-white tracking-tight">{currency} 风险计算器</h1>
                                </div>
                                <button onClick={handleReset} className="p-2 hover:bg-slate-700 rounded-full transition-colors text-slate-400 hover:text-white">
                                    <Icons.RefreshCcw className="w-5 h-5" />
                                </button>
                            </div>

                            <div className="flex gap-2 overflow-x-auto pb-1 scrollbar-hide -mx-2 px-2">
                                {currencies.map(c => (
                                    <button
                                        key={c}
                                        onClick={() => setCurrency(c)}
                                        className={`px-3 py-1.5 rounded-full text-sm font-bold transition-all whitespace-nowrap flex-shrink-0 ${
                                            currency === c 
                                                ? 'bg-blue-500/20 text-blue-400 border border-blue-500/50' 
                                                : 'bg-slate-700 text-slate-400 border border-transparent hover:bg-slate-600'
                                        }`}
                                    >
                                        {c}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="p-5 space-y-5">
                            {/* Direction Toggle */}
                            <div className="grid grid-cols-2 gap-2 p-1 bg-slate-800 rounded-xl">
                                <button onClick={() => setDirection('long')} className={`flex items-center justify-center gap-2 py-3 rounded-lg font-bold transition-all ${direction === 'long' ? 'bg-green-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}>
                                    <Icons.ArrowUpCircle className="w-5 h-5" />
                                    做多
                                </button>
                                <button onClick={() => setDirection('short')} className={`flex items-center justify-center gap-2 py-3 rounded-lg font-bold transition-all ${direction === 'short' ? 'bg-red-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}>
                                    <Icons.ArrowDownCircle className="w-5 h-5" />
                                    做空
                                </button>
                            </div>

                            {/* Inputs */}
                            <div className="space-y-4">
                                
                                {/* 1. 开仓价格 */}
                                <div className="relative group">
                                    <label className="block text-sm font-medium text-slate-400 mb-1 ml-1">开仓价格 (Entry)</label>
                                    <div className="relative">
                                        <input type="number" inputMode="decimal" placeholder={currency === 'BTC' ? "65000" : "Price"} value={entryPrice} onChange={(e) => setEntryPrice(e.target.value)} className={getInputClass('entryPrice')} />
                                        {entryPrice && (
                                            <button onClick={() => setEntryPrice('')} className="absolute right-16 top-1/2 -translate-y-1/2 p-1 text-slate-500 hover:text-white transition-colors">
                                                <Icons.XCircle className="w-5 h-5" />
                                            </button>
                                        )}
                                        <span className="absolute right-4 top-3.5 text-slate-500 text-sm font-bold pointer-events-none">USDT</span>
                                    </div>
                                </div>

                                {/* 2. 合约价值 */}
                                <div className="relative group">
                                    <div className="flex justify-between mb-1 ml-1">
                                        <label className="block text-sm font-medium text-slate-400">合约价值 (Size)</label>
                                        <div className="flex bg-slate-800 rounded-md p-0.5 border border-slate-700">
                                            {/* 切换顺序：BTC (COIN) 在左，USDT 在右 */}
                                            <button 
                                                onClick={() => handleUnitChange('COIN')} 
                                                className={`px-2 py-0.5 text-xs rounded transition-colors ${contractUnit === 'COIN' ? 'bg-slate-600 text-white' : 'text-slate-400'}`}
                                            >
                                                {currency === 'Others' ? 'COIN' : currency}
                                            </button>
                                            <button 
                                                onClick={() => handleUnitChange('USDT')} 
                                                className={`px-2 py-0.5 text-xs rounded transition-colors ${contractUnit === 'USDT' ? 'bg-slate-600 text-white' : 'text-slate-400'}`}
                                            >USDT</button>
                                        </div>
                                    </div>
                                    <div className="relative">
                                        <input type="number" inputMode="decimal" placeholder={contractUnit === 'COIN' ? "0.5" : "1000"} value={contractValue} onChange={(e) => setContractValue(e.target.value)} className={getInputClass('contractValue')} />
                                        {contractValue && (
                                            <button onClick={() => setContractValue('')} className="absolute right-12 top-1/2 -translate-y-1/2 p-1 text-slate-500 hover:text-white transition-colors">
                                                <Icons.XCircle className="w-5 h-5" />
                                            </button>
                                        )}
                                        <span className="absolute right-4 top-3.5 text-slate-500 pointer-events-none">
                                            {contractUnit === 'COIN' ? <Icons.Coins className="w-5 h-5"/> : <Icons.DollarSign className="w-5 h-5"/>}
                                        </span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                    {/* 3. 预计亏损 (原止损比例位置) */}
                                    <div className="relative group">
                                        <label className="block text-sm font-medium text-slate-400 mb-1 ml-1">预计亏损 (Risk)</label>
                                        <div className="relative">
                                            <input type="number" inputMode="decimal" placeholder="100" value={riskUSDT} onChange={(e) => setRiskUSDT(e.target.value)} className={getInputClass('riskUSDT')} />
                                            {riskUSDT && (
                                                <button onClick={() => setRiskUSDT('')} className="absolute right-14 top-1/2 -translate-y-1/2 p-1 text-slate-500 hover:text-white transition-colors">
                                                    <Icons.XCircle className="w-5 h-5" />
                                                </button>
                                            )}
                                            <span className="absolute right-3 top-3.5 text-slate-500 text-sm font-bold pointer-events-none">USDT</span>
                                        </div>
                                    </div>

                                    {/* 4. 止损价格 */}
                                    <div className="relative group">
                                        <label className="block text-sm font-medium text-slate-400 mb-1 ml-1">止损价格 (SL)</label>
                                        <div className="relative">
                                            <input type="number" inputMode="decimal" placeholder="Price" value={slPrice} onChange={(e) => setSlPrice(e.target.value)} className={getInputClass('slPrice')} />
                                            {slPrice && (
                                                <button onClick={() => setSlPrice('')} className="absolute right-14 top-1/2 -translate-y-1/2 p-1 text-slate-500 hover:text-white transition-colors">
                                                    <Icons.XCircle className="w-5 h-5" />
                                                </button>
                                            )}
                                            <span className="absolute right-2 top-3.5 text-slate-500 text-xs font-bold pointer-events-none">USDT</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {error && (
                                <div className="bg-red-500/10 border border-red-500/50 text-red-200 p-3 rounded-lg text-sm flex gap-2 items-start">
                                    <Icons.AlertCircle className="w-5 h-5 shrink-0 mt-0.5" />
                                    <span>{error}</span>
                                </div>
                            )}

                            <button onClick={handleCalculate} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/50 transition-all active:scale-[0.98] text-lg flex items-center justify-center gap-2">
                                <Icons.Calculator className="w-5 h-5" />
                                开始计算
                            </button>

                            {result && (
                                <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 animate-fade-in">
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="bg-slate-900 p-3 rounded-lg border border-slate-700">
                                            <div className="text-slate-400 text-xs mb-1">止损比例 (SL %)</div>
                                            <div className="text-xl font-mono font-bold text-yellow-400 truncate">
                                                {result.slPercent}%
                                            </div>
                                        </div>
                                        <div className="bg-slate-900 p-3 rounded-lg border border-slate-700">
                                            <div className="text-slate-400 text-xs mb-1">仓位价值 (Value)</div>
                                            <div className="text-xl font-mono font-bold text-white truncate">
                                                {result.posValue} <span className="text-xs text-slate-500">{result.posUnit}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-3 text-[10px] text-slate-500 text-center">
                                        * 已自动进行 {contractUnit === 'USDT' ? 'USDT -> 币' : '币 -> USDT'} 换算
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BtcRiskCalculator />);
    </script>
</body>
</html>
